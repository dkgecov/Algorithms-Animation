<html>
	<head>
		<meta charset="utf-8">
		<title>Вписване</title>
		<link rel="stylesheet" href="css/style.css">
		</head>
	<body>
		<hgroup>
		  <h1>Вход</h1>
		  
		</hgroup>
		<form method="POST" action="login.php">
			<div class="group">
			<label for="userLogin"></label><br>
			<input type="text" name="username" placeholder="потребителско име" id="userLogin" pattern="[1-9a-zA-Z]*" required><span class="highlight"></span><span class="bar"></span>
			</div>
			<div class="group">
			<label for="passLogin"></label><br>
			<input type="password" name="password" placeholder="парола" id="passLogin" pattern="[1-9a-zA-Z]*" required><span class="highlight"></span><span class="bar"></span><br>
			</div>
			<input type="submit" value="Вход">
		</form>
	</body>
</html>
