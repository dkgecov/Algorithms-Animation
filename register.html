<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    </head>

<body>
   <hgroup>
		  <h1>Регистрация</h1>
		  
		</hgroup>
    
    
    <form method="POST" action="register.php">
			<div class="group">
			<label for="user"></label><br>
			<input type="text" name="username" placeholder="потребителско име" id="user" pattern="[1-9a-zA-Z]*" required><span class="highlight"></span><span class="bar"></span>
			</div>
			<div class="group">
			<label for="pass"></label><br>
			<input type="password" name="password" placeholder="парола" id="pass" pattern="[1-9a-zA-Z]*" required><span class="highlight"></span><span class="bar"></span><br>
			</div>
            <div class="group">
			<label for="repeat_pass"></label><br>
			<input type="password" name="repeat_password" placeholder="повтори парола" id="repeat_pass" pattern="[1-9a-zA-Z]*" required><span class="highlight"></span><span class="bar"></span><br>
			</div>
        	<div class="group">
			<label for="email"></label><br>
			<input type="email" name="email" placeholder="email" id="email" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required><span class="highlight"></span><span class="bar"></span><br>
			</div>
			<input type="submit" value="Регистрация">
		</form>
</body>

</html>
